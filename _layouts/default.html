<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>
  <!-- Hamburger-Button immer ganz oben! -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Menü öffnen">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <header class="top-logo-header">
    <div class="logo">
      <a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/assets/logo.png" alt="Logo" class="main-logo">
      </a>

      
    <nav class="nav-links"> <!-- Navigationselement, das die Links zu den verschiedenen Seiten enthält -->
        <a href="../index.php">Home</a> <!-- Link zur Startseite -->
        <a href="../navigation/blog.php">Blog</a>
        <a href="../navigation/about.php">About</a> <!-- Link zur "Über uns"-Seite -->
        <a href="../navigation/projects.php">My Projects</a> <!-- Link zur Seite mit den angebotenen Diensten -->

    </nav>
    
    
    <div class="social-icons"> <!-- Container für die Social-Media-Icons -->
    
    <a href="https://github.com/rubin-hood" target="_blank" aria-label="GitHub">
        <img src="../socialicons/github.png" alt="GitHub">
    </a>
    <a href="https://bsky.app/profile/rubin-hood.bsky.social" target="_blank" aria-label="Bluesky">
        <img src="../socialicons/bluesky.png" alt="Bluesky">
    </a>
    <a href="https://medium.com/@rubin-hood" target="_blank" aria-label="Medium">
        <img src="../socialicons/medium.png" alt="Medium">
    </a>
    <a href="https://codepen.io/rubin-hood" target="_blank" aria-label="CodePen">
        <img src="../socialicons/codepen.png" alt="CodePen">
    </a>
    <a href="https://www.youtube.com/@Rubin-Hood/videos" target="_blank" aria-label="YouTube">
        <img src="../socialicons/youtube.png" alt="YouTube">
    </a>


      
    </div>
  </header>
  <div class="flex-container">
    <nav id="sidebar">
      <h2>Beiträge</h2>
      <ul>
        {% for post in site.posts %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
  </div>
  <footer class="footer">
    <div>
      &copy; {{ site.time | date: '%Y' }} Rubin Hood Blog &ndash; gebaut mit ❤️ und Jekyll
    </div>
  </footer>
  <script>
    // Sidebar-Button-Logik
    document.getElementById('sidebarToggle').addEventListener('click', function(e) {
      e.stopPropagation();
      document.getElementById('sidebar').classList.toggle('open');
      this.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    });

    // Schließen bei Klick außerhalb
    document.addEventListener('click', function(e) {
      var sidebar = document.getElementById('sidebar');
      var toggle = document.getElementById('sidebarToggle');
      if (
        sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        !toggle.contains(e.target)
      ) {
        sidebar.classList.remove('open');
        toggle.classList.remove('open');
        document.body.classList.remove('sidebar-open');
      }
    });

    // Schließen bei Link-Klick
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('#sidebar a').forEach(function(link){
        link.addEventListener('click', function(){
          if(window.innerWidth <= 700){
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarToggle').classList.remove('open');
            document.body.classList.remove('sidebar-open');
          }
        });
      });
    });
  </script>
</body>
</html>
