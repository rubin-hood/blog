<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>
  <!-- Immer sichtbarer Header mit Logo und Hamburger-Menü -->
  <header class="top-logo-header">
    <a href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/assets/logo.png" alt="Logo" class="main-logo">
    </a>
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Menü öffnen" onclick="toggleSidebar()">&#9776;</button>
  </header>
  <div class="flex-container">
    <nav id="sidebar">
      <h2>Beiträge</h2>
      <ul>
        {% for post in site.posts %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
  </div>
  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
      document.getElementById('sidebarToggle').style.display =
        sidebar.classList.contains('open') ? 'none' : 'block';
    }
    // Klick außerhalb der Sidebar schließt das Menü
    document.addEventListener('click', function(e) {
      var sidebar = document.getElementById('sidebar');
      var toggle = document.getElementById('sidebarToggle');
      if (
        sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        !toggle.contains(e.target)
      ) {
        sidebar.classList.remove('open');
        document.body.classList.remove('sidebar-open');
        toggle.style.display = 'block';
      }
    });
    // Klick auf Link schließt das Menü auf Mobilgeräten
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('#sidebar a').forEach(function(link){
        link.addEventListener('click', function(){
          if(window.innerWidth <= 700){
            document.getElementById('sidebar').classList.remove('open');
            document.body.classList.remove('sidebar-open');
            document.getElementById('sidebarToggle').style.display = 'block';
          }
        });
      });
      // Korrektes Initialisieren des Buttons
      var sidebar = document.getElementById('sidebar');
      document.getElementById('sidebarToggle').style.display =
        sidebar.classList.contains('open') ? 'none' : 'block';
    });
  </script>
</body>
</html>
