<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>
  <header class="top-logo-header">
    <a href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/assets/logo.png" alt="Logo" class="main-logo">
    </a>
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Menü öffnen">
      <span class="icon"></span>
    </button>
  </header>
  <div class="flex-container">
    <nav id="sidebar">
      <h2>Beiträge</h2>
      <ul>
        {% for post in site.posts %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
  </div>
  <footer class="footer">
    <div>
      &copy; {{ site.time | date: '%Y' }} Rubin Hood Blog &ndash; gebaut mit ❤️ und Jekyll
    </div>
  </footer>
  <script>
    // Toggle Sidebar & Hamburger/X-Icon
    document.getElementById('sidebarToggle').addEventListener('click', function(e) {
      e.stopPropagation();
      document.getElementById('sidebar').classList.toggle('open');
      this.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    });

    // Close Sidebar when clicking outside (mobile)
    document.addEventListener('click', function(e) {
      var sidebar = document.getElementById('sidebar');
      var toggle = document.getElementById('sidebarToggle');
      if (
        sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        !toggle.contains(e.target)
      ) {
        sidebar.classList.remove('open');
        toggle.classList.remove('open');
        document.body.classList.remove('sidebar-open');
      }
    });

    // Close Sidebar on link click (mobile)
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('#sidebar a').forEach(function(link){
        link.addEventListener('click', function(){
          if(window.innerWidth <= 700){
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarToggle').classList.remove('open');
            document.body.classList.remove('sidebar-open');
          }
        });
      });
    });
  </script>
</body>
</html>
