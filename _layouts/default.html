<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>

  <div class="mobile-logo-bar">
    <a href="{{ site.baseurl }}/">
  <img src="{{ site.baseurl }}/assets/logo.png" alt="Logo" class="mobile-logo">
  </a>
</div>

  <!-- Hamburger-Button bleibt stehen! -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Menü öffnen">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <!-- <header class="top-logo-header"> … </header>  <--- Das KOMPLETT LÖSCHEN -->

  <div class="flex-container">
    <nav id="sidebar">
      <div class="sidebar-logo">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/logo.png" alt="Logo" class="sidebar-main-logo">
        </a>
      </div>
      <ul class="sidebar-posts-list">
        {% for post in site.posts %}
          <li class="sidebar-post-item">
            <a href="{{ site.baseurl }}{{ post.url }}">
              {% if post.image %}
                <img src="{{ post.image }}" alt="Vorschaubild {{ post.title }}" class="sidebar-post-thumb">
              {% endif %}
              <span class="sidebar-post-title">{{ post.title }}</span>
              <span class="sidebar-post-date">{{ post.date | date: "%d.%m.%Y" }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
  </div>

  <footer class="footer">
    <nav class="footer-nav">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/about.html">About</a>
      <a href="{{ site.baseurl }}/projects.html">My Projects</a>
    </nav>

    <div class="footer-social">
    <a href="https://github.com/rubin-hood" target="_blank" aria-label="GitHub">
      <img src="/blog/socialicons/github.png" alt="GitHub">
    </a>
    <a href="https://bsky.app/profile/rubin-hood.bsky.social" target="_blank" aria-label="Bluesky">
      <img src="/blog/socialicons/bluesky.png" alt="Bluesky">
    </a>
    <a href="https://medium.com/@rubin-hood" target="_blank" aria-label="Medium">
      <img src="/blog/socialicons/medium.png" alt="Medium">
    </a>
    <a href="https://codepen.io/rubin-hood" target="_blank" aria-label="CodePen">
      <img src="/blog/socialicons/codepen.png" alt="CodePen">
    </a>
    <a href="https://www.youtube.com/@Rubin-Hood/videos" target="_blank" aria-label="YouTube">
      <img src="/blog/socialicons/youtube.png" alt="YouTube">
    </a>
  </div>

    <div>
      &copy; {{ site.time | date: '%Y' }} Rubin Hood
    </div>
  </footer>

  <script>
    // Sidebar-Button-Logik
    document.getElementById('sidebarToggle').addEventListener('click', function(e) {
      e.stopPropagation();
      document.getElementById('sidebar').classList.toggle('open');
      this.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    });

    // Schließen bei Klick außerhalb
    document.addEventListener('click', function(e) {
      var sidebar = document.getElementById('sidebar');
      var toggle = document.getElementById('sidebarToggle');
      if (
        sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        !toggle.contains(e.target)
      ) {
        sidebar.classList.remove('open');
        toggle.classList.remove('open');
        document.body.classList.remove('sidebar-open');
      }
    });

    // Schließen bei Link-Klick
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('#sidebar a').forEach(function(link){
        link.addEventListener('click', function(){
          if(window.innerWidth <= 700){
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarToggle').classList.remove('open');
            document.body.classList.remove('sidebar-open');
          }
        });
      });
    });
  </script>
</body>
</html>
