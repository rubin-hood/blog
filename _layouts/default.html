<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>
  <!-- Hamburger-Button für Mobil -->
  <button class="sidebar-toggle" aria-label="Menü öffnen" onclick="toggleSidebar()">&#9776;</button>
  <div class="flex-container">
    <nav id="sidebar">
      <h2>Beiträge</h2>
      <ul>
        {% for post in site.posts %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
  </div>
  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    }
    // Schließt die Sidebar, wenn man außerhalb klickt
    document.addEventListener('click', function(e) {
      var sidebar = document.getElementById('sidebar');
      var toggle = document.querySelector('.sidebar-toggle');
      if (
        sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        !toggle.contains(e.target)
      ) {
        sidebar.classList.remove('open');
        document.body.classList.remove('sidebar-open');
      }
    });
    // Schließt Sidebar bei Klick auf Link (nur mobil)
    document.querySelectorAll('#sidebar a').forEach(function(link){
      link.addEventListener('click', function(){
        if(window.innerWidth <= 700){
          document.getElementById('sidebar').classList.remove('open');
          document.body.classList.remove('sidebar-open');
        }
      });
    });
  </script>
</body>
</html>
