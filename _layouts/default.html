<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>
  <!-- Hamburger-Button muss HIER stehen! -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Menü öffnen">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <header class="top-logo-header">
    <div class="header-inner">
      <a href="{{ site.baseurl }}/" class="logo-link">
        <img src="{{ site.baseurl }}/assets/logo.png" alt="Logo" class="main-logo">
        <span class="logo-text">RUBIN HOOD</span>
      </a>
      <nav class="main-nav">
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/blog/">Blog</a>
        <a href="{{ site.baseurl }}/about/">About</a>
        <a href="{{ site.baseurl }}/projects/">My Projects</a>
      </nav>
      <div class="social-links">
        <a href="https://github.com/" target="_blank" aria-label="GitHub"><img src="{{ site.baseurl }}/assets/github.svg" alt="GitHub"></a>
        <a href="#" aria-label="Butterfly"><img src="{{ site.baseurl }}/assets/butterfly.svg" alt="Butterfly"></a>
        <a href="#" aria-label="Dot"><img src="{{ site.baseurl }}/assets/dot.svg" alt="Dot"></a>
        <a href="#" aria-label="CodePen"><img src="{{ site.baseurl }}/assets/codepen.svg" alt="CodePen"></a>
        <a href="#" aria-label="YouTube"><img src="{{ site.baseurl }}/assets/youtube.svg" alt="YouTube"></a>
      </div>
    </div>
  </header>

  <div class="flex-container">
    <nav id="sidebar">
      <h2>Beiträge</h2>
      <ul>
        {% for post in site.posts %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
  </div>
  <footer class="footer">
    <div>
      &copy; {{ site.time | date: '%Y' }} Rubin Hood Blog &ndash; gebaut mit ❤️ und Jekyll
    </div>
  </footer>
  <script>
    // Sidebar-Button-Logik
    document.getElementById('sidebarToggle').addEventListener('click', function(e) {
      e.stopPropagation();
      document.getElementById('sidebar').classList.toggle('open');
      this.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    });

    // Schließen bei Klick außerhalb
    document.addEventListener('click', function(e) {
      var sidebar = document.getElementById('sidebar');
      var toggle = document.getElementById('sidebarToggle');
      if (
        sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        !toggle.contains(e.target)
      ) {
        sidebar.classList.remove('open');
        toggle.classList.remove('open');
        document.body.classList.remove('sidebar-open');
      }
    });

    // Schließen bei Link-Klick
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('#sidebar a').forEach(function(link){
        link.addEventListener('click', function(){
          if(window.innerWidth <= 700){
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarToggle').classList.remove('open');
            document.body.classList.remove('sidebar-open');
          }
        });
      });
    });
  </script>
</body>
</html>
